{% extends 'base.html' %}

{% block content %}
    <h1>Add New Product</h1>
    <form action="#" method="get">
        <p>Enter name:</p>
        <input type="text" name="name_input">

        <p>Enter stock:</p>
        <input type="text" name="stock_input">

        <p>Enter price:</p>
        <input type="text" name="price_input">

        <br /><br />
        <input type="submit" value="Save" name="submit">
    </form>
{% endblock %}
